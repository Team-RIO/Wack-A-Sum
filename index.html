<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Whack Sum</title>
</head>
<body>    
    <section id="bg">

        <h1 id="title">Whack Sum'</h1>

        <main>
            <section id="startPage">
                    <h1 id="intro">Whack To Start!</h1>
                    
                    <img type="button" src="./Media/Title Mole.png" alt="mole" id="startMole">
                    <!-- Uncomment when images/sprites are added  -->

                <div id="titleImgs">
                    <img src="./Media/wack.png">
                    <img src="./Media/sum.png">
                </div>
            </section> 


            <section id="playArea">   

                <section id="gameStats">

                    <div id="leftStat">
                        <div class="stat"> <span id="lives"></span> </div>
                    </div>

                    <div id="rightStat">
                        <div class="stat">Level: <span id="lvl">1</span> </div>
                        <div class="stat">Score: <span id="score">000</span> </div>
                    </div>

                </section>
                
                <section id="gameGrid">

                    <div class="hole" id="A1"></div>
                    <div class="hole" id="A2"></div>
                    <div class="hole" id="A3"></div>
                    <div class="hole" id="A4"></div>
                    <div class="hole" id="B1"></div>
                    <div class="hole" id="B2"></div>
                    <div class="hole" id="B3"></div>
                    <div class="hole" id="B4"></div>
                    <div class="hole" id="C1"></div>
                    <div class="hole" id="C2"></div>
                    <div class="hole" id="C3"></div>
                    <div class="hole" id="C4"></div>

                </section>
                
            </section>
            <section id="gameOverScreen">
                <h1 id="gameOverText">You're bad at this</h1>
                <div id="restartMole">
                        <img id="tryAgain" type="button" src="./Media/Title Mole.png" alt="mole" >  
                </div>
                <h2 >Try Again?</h1>
            </section>
            
        </main>
    </body>
</html>
